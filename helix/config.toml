theme = "tokyonight_storm"

[editor]
line-number = "relative"
auto-pairs = true
shell = ["fish","-c"]
bufferline = "always"
[keys.normal]
C-p = ["move_line_up","scroll_up"]
C-n = ["move_line_down","scroll_down"]
esc = ["collapse_selection","keep_primary_selection"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true