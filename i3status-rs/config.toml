icons_format = "{icon}"

[theme]
theme = "ctp-mocha"
[theme.overrides]
idle_bg = "#1e1e2e"
idle_fg = "#ddc9f7"

[icons]
icons = "material-nf"
[icons.overrides]
bat = ["|E|", "|_|", "|=|", "|F|"]
bat_charging = "|^| "
[[block]]
block = "focused_window"
[block.format]
full = " $title.str(max_w:15) |"
short = " $title.str(max_w:10) |"
[[block]]
block = "cpu"
info_cpu = 20
warning_cpu = 50
critical_cpu = 90
format_alt = " $icon $frequency{ $boost|} "
[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = " $icon root: $available.eng(w:2) "

[[block]]
block = "memory"
format = " $icon $mem_total_used_percents.eng(w:2) "
format_alt = " $icon_swap $swap_used_percents.eng(w:2) "

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"
[[block]]
block = "backlight"
device = "intel_backlight"
[[block]]
block = "battery"
format = "$icon $percentage {$time |}"
device = "DisplayDevice"
driver = "upower"
[[block]]
block = "bluetooth"
mac = "F4:8C:50:7A:61:82"
disconnected_format = ""
format = " $icon $battery_icon $percentage $name"
[block.battery_state]
"0..20" = "critical"
"21..70" = "warning"
"71..100" = "good"
# [[block]]
# block = "keyboard_layout"
# driver = "sway"
