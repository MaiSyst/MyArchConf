# [block.mappings]
# "English (US)" = "EN"
# "French" = "FR"
[[block]]
block = "net"
format = " $icon {$signal_strength $ssid $frequency|Wired connection}"
format_alt = "$speed_down/$speed_up "
[[block]]
block = "music"
[[block.click]]
button = "left"
action = "play_pause"
[[block.click]]
button = "middle"
widget = "."
action = "toggle_format"
